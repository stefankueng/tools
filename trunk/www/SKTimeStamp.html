	<div class="post">
		<h2><a href="#">SKTimeStamp</a></h2>
		$ADSENSE_TOP$

		<div class="storycontent">
			<p>SKTimeStamp is a very simple shell extension which adds a new
			page to the Explorer properties dialog. On that new page, you
			can change the file/folder dates and times.</p>
			<p>Go to the <a href="http://code.google.com/p/stexbar/downloads/list">download page</a>.</p>
			<br/>
			<img src="img/SKTimeStamp_multiple.png" alt="SKTimeStamp for multiple files" width="379" height="512" />
			<br/>
			<img src="img/SKTimeStamp_one.png" alt="SKTimeStamp for one file" width="379" height="512" />
		</div>
	</div>
</div>
