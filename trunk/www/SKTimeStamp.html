    <article>
        <h2><a href="#">SKTimeStamp</a></h2>
        $ADSENSE_TOP$
        <p>
            SKTimeStamp is a very simple shell extension which adds a new
            page to the <a href="http://en.wikipedia.org/wiki/Windows_Explorer">Explorer</a>
            properties dialog. On that new page, you can change the file/folder dates and times.
        </p>
        <p>
            Go to the <a href="http://code.google.com/p/stexbar/downloads/list">download page</a>.
        </p>
        <p>
            <img src="img/sktimestamp/SKTimeStamp_multiple.png" alt="SKTimeStamp for multiple files" width="407" height="558"/>
            <br>
            <img src="img/sktimestamp/SKTimeStamp_one.png" alt="SKTimeStamp for one file" width="419" height="518"/>
        </p>
    </article>
</section>
